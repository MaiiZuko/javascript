<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(142, 142, 191);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1 {
            color:brown;
        }
    </style>
</head>
<body>
    <h1> Olá mundo! </h1>
    <p> Teste </p>
    <script>
        //ou .parseint - .parseFloat
        var n1 = Number(window.prompt('Digite um numero')) //window.prompt retorna uma string
        var n2 = Number(window.prompt('Digite o segundo numero'))
        //adição var s = n1 + n2 - number + number
        //concatenação var s = n1 + n2 - string + string
        var s = n1 + n2
        window.alert('A soma dos valores é '+ s)
    </script>
