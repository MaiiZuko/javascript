<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1> Site! </h1>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiusculas: ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minusculas: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
